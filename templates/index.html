<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="static/css.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
    <script src="https://kit.fontawesome.com/5b70e9856a.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <style>
        .cont {
            width: fit-content;
            border: 1px solid black;
            padding: 10px;
            margin: auto;
        }

    </style>
   
<div class="cont">
    <h1>QR Code Generator</h1>

<table>
    <tr>
        <form method="post">
                <td><span>Enter a text:</span></td>
                <td><input class="form-control "type="text" name="raw_data" id="{{ request.form['raw_data'] }}" aria-label="Username" aria-describedby="basic-addon1"></td>
                <td><button type="submit" class="btn btn-primary btn-lg" id="load2" data-loading-text="<i class='fa fa-spinner fa-spin '></i> Processing Order">Submit</button>
                </div></td>
        </form>
    </tr>
    <tr>
        <td align="center"><button onclick="show(), show2()" class="btn btn-primary">show</button></td>
    <tr>
        <td><img src="static/img.png" id="img" style="display: none;"></td>
    </tr>
    <tr>
        <td><a href="{{ url_for('download')}}" class="btn btn-primary" id="hide" style="display: none;">Save <i class="bi bi-download"></i></a></td>
        </tr>
    </tr>
</table>
</div>
    <script>
    
        function show() {
    var x = document.getElementById("img");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
    }
    function show2() {
    var x = document.getElementById("hide");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
    }
  
    $(".btn").on("click", function () {
  var $this = $(this);
  $this.button("loading");
  setTimeout(function () {
    $this.button("reset");
  }, 8000);
});


    </script>
</body>
</html>
